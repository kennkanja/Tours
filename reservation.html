<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a Reservation</title>
    <link rel="stylesheet" href="css/style2.css">
</head>
<body>
    <section class="container">
        <header>Reservation Form</header>
        <form action="#" class="form">
            <div class="column">
                <div class="select-box">
                    <select >
                        <option hidden>Our Packages</option>
                        <option>Kenya Camping Safaris</option>
                        <option>Kenya Lodge Safaris</option>
                        <option>Masai Mara Hot Air Balloon Safaris</option>
                        <option>Nairobi City Tours and Excursion</option>
                        <option>Mountain Climbing</option>
                        <option>Kenya Flying Safaris</option>
                    </select>
                </div>
            </div>
            <div class="input-box">
                <label> Full Name</label>
                <input type="text" placeholder="Enter full name" required>
            </div>

            <div class="input-box">
                <label> Email Address</label>
                <input type="text" placeholder="Enter  Email Address" required>
            </div>

           <div class="column">
            <div class="input-box">
                <label>Phone Number</label>
                <input type="text" placeholder="Enter phone number" required>
            </div>
            <div class="input-box">
                <label>Date</label>
                <input type="date" placeholder="Choose Tour Date">
            </div>
           </div>
           <div class="gender-box">
            <h3>Gender</h3>
            <div class="gender-option">
                <div class="gender">
                    <input type="radio" id="check-male" name="gender" checked />
                    <label for="check-male">Male</label>
                </div>
                <div class="gender">
                    <input type="radio" id="check-female" name="gender"/>
                    <label for="check-female">Female</label>
                </div>
                <div class="gender">
                    <input type="radio" id="check-other" name="gender"/>
                    <label for="check-other">Prefer not to say</label>
                </div>
            </div>
           </div>
           <div class="input-box">
            <label>Address</label>
            <input type="text" placeholder="Enter street Address" required>
            <input type="text" placeholder="Enter street Address line 2" required>
             <div class="column">
                <div class="select-box">
                    <select >
                        <option hidden>Country</option>
                        <option>America</option>
                        <option>Japan</option>
                        <option>India</option>
                        <option>Nepal</option>
                    </select>
                </div>
             </div>
            <input type="text" placeholder="Enter your city" required>
        
            
        <div class="column">
            <input type="text" placeholder="Enter street region" required>
            <input type="text" placeholder="Enter postal code" required>
        </div>
            
           </div>
           <button>Submit</button>
        </form>
    </section>
     <!----custom  js file link-->
     <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
     <script src="js/script.js"></script>
    
</body>
</html>
